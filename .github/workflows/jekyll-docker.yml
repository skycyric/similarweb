name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Build Site
        run: npm run build
      - name: Deploy Site
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.API_KEY }}
          publish_dir: ./
          cname: skycyric.github.io
